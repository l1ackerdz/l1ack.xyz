<!DOCTYPE html>
<html>
<head>
    <title>XSS Test Page</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const resultsDiv = document.getElementById('results');
            
            // List of parameters we want to reflect
            const params = ['search', 'query', 'filter', 'sort', 'debug'];
            
            params.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${param}:</strong> <span class="reflected">${value}</span>`;
                    resultsDiv.appendChild(p);
                }
            });
            
            if (resultsDiv.children.length > 0) {
                document.getElementById('form').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            }
        };
    </script>
    <style>
        .reflected { color: red; font-weight: bold; }
        #results { display: none; }
    </style>
</head>
<body>
    <div id="form">
        <h2>Test Form</h2>
        <p>Add parameters to URL like: ?search=test or ?query=test</p>
    </div>
    
    <div id="results">
        <h2>Reflected Parameters:</h2>
    </div>
</body>
</html>
