<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflected Params in Source</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const paramNames = ['query', 'docs', 'user', 'id', 'type'];
      let comments = '';

      paramNames.forEach(name => {
        const value = params.get(name);
        if (value !== null) {
          comments += `<!-- ${name} = ${value} -->\n`;
        }
      });

      // Inject comments into the DOM (but invisible in browser, visible in source)
      const commentNode = document.createComment('\n' + comments + '\n');
      document.documentElement.prepend(commentNode);
    });
  </script>
</head>
<body>
  <h1>Check the page source (Ctrl+U)</h1>
  <p>This page reflects query parameters into the HTML source as comments.</p>
</body>
</html>
