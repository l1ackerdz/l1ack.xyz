<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Member Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #ffffff;
      padding: 30px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Member Login</h2>
    <form>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="note">
      Demo login page â€“ not affiliated with any real brand
    </div>
  </div>

</body>
</html>
